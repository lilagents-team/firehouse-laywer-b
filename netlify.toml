[build]
  # Build command - builds frontend and copies necessary static files
  command = "npm run build && cp -r public/admin dist/public/ && cp -r content dist/public/"
  
  # Directory to publish (contains the built frontend)
  publish = "dist/public"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"

# Admin CMS access - serve the CMS files
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

# API routes - serve static JSON files directly (must come before content/* wildcard)
[[redirects]]
  from = "/api/comments"
  to = "/data/comments-api.json"
  status = 200

[[redirects]]
  from = "/api/newsletters/index"
  to = "/api/newsletters/index.json"
  status = 200

# Content files
[[redirects]]
  from = "/content/*"
  to = "/content/:splat"
  status = 200

# Newsletter volume/edition routes
[[redirects]]
  from = "/api/newsletters/v/:volume/:edition"
  to = "/api/newsletters/v/:volume/:edition.json"
  status = 200

# Newsletter search - not implemented yet, return 404
[[redirects]]
  from = "/api/newsletters/search"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/api/comments/meta/topics"
  to = "/data/topics-list.json"
  status = 200

[[redirects]]
  from = "/api/comments/meta/subtopics"
  to = "/data/subtopics-list.json"
  status = 200

[[redirects]]
  from = "/api/comments/meta/stats"
  to = "/data/comment-stats.json"
  status = 200

[[redirects]]
  from = "/api/comments/topic/*"
  to = "/data/comments-by-topic.json"
  status = 200

[[redirects]]
  from = "/api/comments/subtopic/*"
  to = "/data/comments-by-subtopic.json"
  status = 200

[[redirects]]
  from = "/api/comments/year/*"
  to = "/data/comments-by-year.json"
  status = 200

# Other API routes not yet implemented - return 404
[[redirects]]
  from = "/api/*"
  to = "/404.html"
  status = 404

# Client-side routing fallback - all other routes go to React app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # Command to run for local development
  command = "npm run dev"
  
  # Port for local development
  port = 5000
  
  # Framework detection
  framework = "#custom"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CMS admin security
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"